<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise</title>
</head>
<body>

  <header>
    <h1>Registration form</h1>
  </header>

  <form>

    <label for="Name">Name: </label>
    <input type="text" id="Name" placeholder="Type your name" required />

    <br/>
    <br/>

    <label for="Email">Email: </label>
    <input type="email" id="Email" placeholder="Type your email" required />

    <br/>
    <br/>

    <label for="Pass">Password: </label>
    <input type="password" id="Pass" placeholder="Type your password" required />

    <br/>
    <br/>

    <button type="submit">To Send</button>
    <br/>
    <br/>
    <button type="reset">To Clean</button>

  </form>
  
</body>
</html>
