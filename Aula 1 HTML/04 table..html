<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>

  <table>
    <caption>Notes in mathematics</caption>
    <thead>
      <tr>
        <th>Student's name</th>
        <th>Student grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Student A</td>
        <td>8</td>
      </tr>
      <td>Student B</td>
      <td>7</td>
    </tbody>
    <tfoot>
      <tr>
        <td>Average</td>
        <td>7.5</td>
      </tr>
    </tfoot>
  </table>
  
</body>
</html>
