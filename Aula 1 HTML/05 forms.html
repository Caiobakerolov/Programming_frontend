<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>

  <h1>Forms</h1>
  <form>

    <input type="text" placeholder="Type your name" />
    <br/>
    <br/>

    <label for="email">Your Email</label>
    <input type="email" />
 
    <br/>
    <br/>

    <input type="tel" placeholder="Type your phone number" />
    <input type="number" max="10" min="2" step="2" />

    <br/>
    <br/>

    <input type="file" />

    <br/>
    <br/>

    <input type="color" />

    <br/>
    <br/>

    <input type="checkbox" id="checkbox-terms" /> <label for="checkbox-terms">Accept the terms</label>

    <br/>
    <br/>

    <p>
      What is your favorite color ? ?
    </p>

    <input type="radio" name="favorite-color" id="color-red" /> <label for="color-red">Red</label>

    <input type="radio" name="favorite-color" id="color-green" /> <label for="color-green">Green</label>

    <input type="radio" name="favorite-color" id="color-blue" /> <label for="color-blue">Blue</label>

    <br/>
    <br/>

    <label>What is your favorite movie ? </label>
    <select multiple>
      <option>Movie A</option>
      <option>Movie B</option>
      <option>Movie C</option>
    </select>

    <br/>
    <br/>

    <textarea></textarea>
    <button type="submit">To Send</button>
    <button type="reset">To Clean</button>

  </form>
  
</body>
</html>
