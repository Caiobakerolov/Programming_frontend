<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <header>
    <h1>Lists</h1>
  </header>  

  <main>
    <section>
      <h2>Ordered lists</h2>
      <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
      </ol>
    </section>
    <section>
      <h2>Unordered lists</h2>
      <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
      </ol>
    </section>
    
  </main>
</body>
</html>
